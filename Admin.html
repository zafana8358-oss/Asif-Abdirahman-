<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <title>Dashboard-ka Asif</title>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; padding: 50px; text-align: center; }
        .box { max-width: 500px; margin: 0 auto; background: #333; padding: 30px; border-radius: 10px; }
        input, textarea { width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 5px; border: none; }
        button { background: #600; color: white; padding: 15px; border: none; width: 100%; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Asif, Qor fariinta maanta</h2>
        <input type="password" id="pass" placeholder="Geli Password-ka">
        <input type="text" id="t" placeholder="Cinwaanka Qoraalka">
        <textarea id="txt" rows="10" placeholder="Qor sheekada murugada leh..."></textarea>
        <button onclick="save()">DAABAC WEBSITE-KA</button>
    </div>

    <script>
        function save() {
            const p = document.getElementById('pass').value;
            if(p !== "Asif2026") return alert("Password khaldan!");

            const title = document.getElementById('t').value;
            const text = document.getElementById('txt').value;
            
            const post = { 
                title, 
                text, 
                date: new Date().toLocaleString('so-SO'),
                author: "Asif Abdirahman Hassan"
            };

            let posts = JSON.parse(localStorage.getItem('asif_final_posts')) || [];
            posts.unshift(post);
            localStorage.setItem('asif_final_posts', JSON.stringify(posts));
            alert("Si guul leh ayaa loo daabacay!");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
